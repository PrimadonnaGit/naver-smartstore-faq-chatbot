{% extends "base.html" %}

{% block content %}
<div class="bg-gray-200 mx-auto">
    <div class="rounded-lg shadow-sm overflow-hidden">
        <div id="chat-container" class="h-[800px] overflow-y-auto p-4 space-y-4">
            <!-- Messages -->
        </div>
        <div class="border-t p-4">
            <div class="flex space-x-4">
                <input type="text"
                       id="message-input"
                       class="flex-1 text-sm rounded-lg border-gray-300 px-5 py-2 shadow-sm focus:border-primary-500 focus:ring-primary-500"
                       placeholder="메시지를 입력하세요...">
                <button id="send-button"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-paper-plane mr-2"></i>
                    전송
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/chat.js"></script>
{% endblock %}
